
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Hero The Villain - Music</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
    .player-container { max-width: 800px; margin: auto; background: white; padding: 20px; }
    .track { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .track img { width: 60px; vertical-align: middle; }
    .track-info { display: inline-block; margin-left: 10px; vertical-align: middle; }
    .counter { font-size: 12px; color: gray; margin-left: 10px; }
    audio { display: block; margin-top: 10px; width: 100%; }
    .buy-link { display: inline-block; margin-top: 8px; background: #28a745; color: white; padding: 6px 12px; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>Our Hero The Villain - Music Collection</h1>
    <div class="track">
      <img src="waves.png" alt="Waves Cover" />
      <div class="track-info">
        <strong>Waves</strong><br/>
        <span class="counter">Plays: <span id="playCount">0</span></span><br/>
        <audio id="audio" controls src="waves.mp3"></audio>
        <a class="buy-link" href="https://www.ourherothevillain.com/music/p/waves" target="_blank">Buy / Download</a>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const counter = document.getElementById('playCount');
    let playCount = 0;

    audio.addEventListener('play', () => {
      playCount++;
      counter.textContent = playCount;
    });
  </script>
</body>
</html>
