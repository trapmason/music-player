<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Hero The Villain â€“ Enhanced Player</title>
  <style>
    body { background: #000; color: #fff; font-family: Arial; margin: 0; padding: 0; }
    .player-box {
      max-width: 700px;
      margin: auto;
      background: #000;
      padding: 20px;
      border: 2px solid gold;
      border-radius: 12px;
      box-shadow: 0 0 10px gold;
    }
    .logo, .cover {
      display: block;
      margin: 0 auto 10px;
      max-width: 100px;
    }
    .cover {
      max-width: 100%;
      border-radius: 12px;
    }
    .controls-container {
      position: sticky;
      top: 0;
      background: #000;
      padding: 10px 0;
      z-index: 100;
    }
    audio {
      width: 100%;
      margin-bottom: 10px;
    }
    .now-playing {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .search-box {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    .track-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .track {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }
    .track .title {
      flex-grow: 1;
    }
    .track .counter {
      font-size: 14px;
      color: #aaa;
    }
    .track .buy {
      color: gold;
      font-weight: bold;
      text-decoration: none;
    }
    .pagination {
      text-align: center;
      margin-top: 15px;
    }
    .pagination button {
      background: #222;
      color: white;
      border: 1px solid gold;
      padding: 6px 10px;
      margin: 0 4px;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button:hover {
      background: gold; color: black;
    }
  </style>
</head>
<body>
  <div class="player-box">
    <img src="LOGO.png" class="logo" alt="Logo">
    <img src="cover.png" class="cover" alt="Album Cover">

    <div class="controls-container">
      <audio id="mainAudio" controls></audio>
      <div class="now-playing" id="nowPlaying">Select a song</div>
    </div>

    <input type="text" id="searchInput" class="search-box" placeholder="Search tracks...">

    <div class="track-list" id="trackList"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const songs = [
      "Run It Up|run-it-up.mp3|run-it-up",
      "Endz|endz.mp3|endz",
      "Waves|waves.mp3|waves",
      "Close To You|close-to-you.mp3|close-to-you",
      "Ain't No Way|aint-no-way.mp3|aint-no-way",
      "The Zoo|the-zoo.mp3|the-zoo",
      "Move Quick|move-quick.mp3|move-quick",
      "Simple|simple.mp3|simple",
      "Look At Us|look-at-us.mp3|look-at-us",
      "Stay Quiet|stay-quiet.mp3|stay-quiet",
      "One Of Us|one-of-us.mp3|one-of-us",
      "Where You At|where-you-at.mp3|where-you-at",
      "The Future|the-future.mp3|the-future",
      "Selfish|selfish.mp3|selfish",
      "A Poet's Nightmare|a-poets-nightmare.mp3|a-poets-nightmare",
      "Big Dreams Loud City|big-dreams-loud-city.mp3|big-dreams-loud-city",
      "More|more.mp3|more",
      "Cold Dark|cold-dark.mp3|cold-dark",
      "No Fucks|no-fucks.mp3|no-fucks",
      "Get Away|get-away.mp3|get-away",
      "Mi Amore|mi-amore.mp3|mi-amore",
      "Wait|wait.mp3|wait",
      "What You Need|what-you-need.mp3|what-you-need"
    ];

    let playCounts = Array(songs.length).fill(0);
    let currentPage = 1;
    const tracksPerPage = 10;

    const audio = document.getElementById("mainAudio");
    const nowPlaying = document.getElementById("nowPlaying");
    const searchInput = document.getElementById("searchInput");
    const trackList = document.getElementById("trackList");
    const pagination = document.getElementById("pagination");

    function playTrack(file, index, name) {
      audio.src = file;
      audio.play();
      nowPlaying.textContent = name;
      playCounts[index]++;
      document.getElementById("count" + index).textContent = "Plays: " + playCounts[index];
    }

    function renderTracks(page = 1) {
      const query = searchInput.value.toLowerCase();
      const filtered = songs
        .map((s, i) => ({ index: i, ...parseSong(s) }))
        .filter(song => song.title.toLowerCase().includes(query));

      const start = (page - 1) * tracksPerPage;
      const end = start + tracksPerPage;
      const tracksToShow = filtered.slice(start, end);

      trackList.innerHTML = tracksToShow.map(song => `
        <div class="track">
          <div class="title">
            <a href="#" style="color:white;" onclick="playTrack('${song.file}', ${song.index}, '${song.title}')">${song.title}</a>
            <div class="counter" id="count${song.index}">Plays: ${playCounts[song.index]}</div>
          </div>
          <a class="buy" href="https://www.ourherothevillain.com/music/p/${song.slug}" target="_blank">Buy Now</a>
        </div>`).join("");

      renderPagination(filtered.length, page);
    }

    function renderPagination(totalTracks, current) {
      const totalPages = Math.ceil(totalTracks / tracksPerPage);
      if (totalPages <= 1) return pagination.innerHTML = "";

      pagination.innerHTML = Array.from({ length: totalPages }, (_, i) => `
        <button onclick="goToPage(${i + 1})">${i + 1}</button>
      `).join("");
    }

    function goToPage(n) {
      currentPage = n;
      renderTracks(n);
    }

    function parseSong(str) {
      const [title, file, slug] = str.split("|");
      return { title, file, slug };
    }

    searchInput.addEventListener("input", () => renderTracks(1));
    window.onload = () => renderTracks(currentPage);
  </script>
</body>
</html>
