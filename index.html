
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Hero The Villain Music Player</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f8f8;
      color: #111;
      padding: 20px;
    }
    .player-container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .track {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }
    .track h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .track p {
      margin: 3px 0 10px;
      color: #777;
      font-size: 14px;
    }
    .track audio {
      width: 100%;
      margin-bottom: 10px;
    }
    .track .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .track button {
      background: #f57c00;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .track button:hover {
      background: #e56b00;
    }
    .track .plays {
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h2 style="text-align:center;">ðŸŽ§ Our Hero The Villain â€“ Music Collection</h2>
    <div id="player"></div>
  </div>

  <script>
    const tracks = [
      { title: "Move Quick", artist: "T.R.A.P. Mason, Benny Boy", file: "move-quick.mp3", buy: "https://www.ourherothevillain.com/product/move-quick" },
      { title: "Stay Quiet", artist: "T.R.A.P. Mason, Benny Boy", file: "stay-quiet.mp3", buy: "https://www.ourherothevillain.com/product/stay-quiet" },
      { title: "Waves", artist: "T.R.A.P. Mason, Alisha B", file: "waves.mp3", buy: "https://www.ourherothevillain.com/product/waves" },
      { title: "Endz", artist: "T.R.A.P. Mason", file: "endz.mp3", buy: "https://www.ourherothevillain.com/product/endz" },
      { title: "Look At Us", artist: "T.R.A.P. Mason, Benny Boy", file: "look-at-us.mp3", buy: "https://www.ourherothevillain.com/product/look-at-us" },
      { title: "Run It Up", artist: "T.R.A.P. Mason", file: "run-it-up.mp3", buy: "https://www.ourherothevillain.com/product/run-it-up" },
      { title: "Simple", artist: "T.R.A.P. Mason", file: "simple.mp3", buy: "https://www.ourherothevillain.com/product/simple" },
      { title: "The Future", artist: "T.R.A.P. Mason", file: "the-future.mp3", buy: "https://www.ourherothevillain.com/product/the-future" },
      { title: "Close To You", artist: "T.R.A.P. Mason", file: "close-to-you.mp3", buy: "https://www.ourherothevillain.com/product/close-to-you" },
      { title: "Ain't No Way", artist: "T.R.A.P. Mason", file: "aint-no-way.mp3", buy: "https://www.ourherothevillain.com/product/aint-no-way" },
      { title: "The Zoo", artist: "T.R.A.P. Mason", file: "the-zoo.mp3", buy: "https://www.ourherothevillain.com/product/the-zoo" }
    ];

    const playCounts = new Array(tracks.length).fill(0);
    const player = document.getElementById('player');

    tracks.forEach((track, index) => {
      const container = document.createElement('div');
      container.className = 'track';

      const title = document.createElement('h3');
      title.textContent = track.title;

      const artist = document.createElement('p');
      artist.textContent = track.artist;

      const audio = document.createElement('audio');
      audio.controls = true;
      audio.src = track.file;
      audio.addEventListener('play', () => {
        playCounts[index]++;
        countSpan.textContent = `Plays: ${playCounts[index]}`;
      });

      const actions = document.createElement('div');
      actions.className = 'actions';

      const buyBtn = document.createElement('button');
      buyBtn.textContent = 'Buy / Download $0.72';
      buyBtn.onclick = () => window.open(track.buy, '_blank');

      const countSpan = document.createElement('span');
      countSpan.className = 'plays';
      countSpan.textContent = `Plays: ${playCounts[index]}`;

      actions.appendChild(buyBtn);
      actions.appendChild(countSpan);

      container.appendChild(title);
      container.appendChild(artist);
      container.appendChild(audio);
      container.appendChild(actions);

      player.appendChild(container);
    });
  </script>
</body>
</html>
