
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Hero The Villain Music Player</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f8f8;
      color: #111;
      padding: 20px;
    }
    .player-container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      max-width: 140px;
      height: auto;
    }
    .track {
      border-bottom: 1px solid #eee;
      padding: 20px 0;
      display: flex;
      gap: 20px;
    }
    .track img.cover {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }
    .track-content {
      flex: 1;
    }
    .track h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .track p {
      margin: 3px 0 10px;
      color: #777;
      font-size: 14px;
    }
    .track audio {
      width: 100%;
      margin-bottom: 10px;
    }
    .track .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .track button {
      background: #f57c00;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .track button:hover {
      background: #e56b00;
    }
    .track .plays {
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="player-container">

      { title: "The Zoo", artist: "T.R.A.P. Mason", file: "the-zoo.mp3", cover: "the-zoo.png", buy: "https://www.ourherothevillain.com/music-1/p/the-zoo" },
      { title: "Endz", artist: "T.R.A.P. Mason", file: "endz.mp3", cover: "endz.png", buy: "https://www.ourherothevillain.com/music-1/p/endz" },
      { title: "Run It Up", artist: "T.R.A.P. Mason", file: "run-it-up.mp3", cover: "run-it-up.png", buy: "https://www.ourherothevillain.com/music-1/p/run-it-up" },
      { title: "Simple", artist: "T.R.A.P. Mason", file: "simple.mp3", cover: "simple.png", buy: "https://www.ourherothevillain.com/music-1/p/simple" },
      { title: "Move Quick", artist: "T.R.A.P. Mason", file: "move-quick.mp3", cover: "move-quick.png", buy: "https://www.ourherothevillain.com/music-1/p/0vfv7c94gv8jc819gw4lbuzsby50jf" },
      { title: "Look At Us", artist: "T.R.A.P. Mason", file: "look-at-us.mp3", cover: "look-at-us.png", buy: "https://www.ourherothevillain.com/music-1/p/look-at-us" },
      { title: "Stay Quiet", artist: "T.R.A.P. Mason", file: "stay-quiet.mp3", cover: "stay-quiet.png", buy: "https://www.ourherothevillain.com/music-1/p/5ona66ga3jqn0aner34jqy74kbvxqf" },
      { title: "The Future", artist: "T.R.A.P. Mason", file: "the-future.mp3", cover: "the-future.png", buy: "https://www.ourherothevillain.com/music-1/p/the-future" },
      { title: "Where You At", artist: "T.R.A.P. Mason", file: "where-you-at.mp3", cover: "where-you-at.png", buy: "https://www.ourherothevillain.com/music-1/p/qrprnzu6r1pn9vxe69i92vszo212dm" },
      { title: "Selfish", artist: "T.R.A.P. Mason", file: "selfish.mp3", cover: "selfish.png", buy: "https://www.ourherothevillain.com/music-1/p/selfish" },
      { title: "More", artist: "T.R.A.P. Mason", file: "more.mp3", cover: "more.png", buy: "https://www.ourherothevillain.com/music-1/p/more" },
      { title: "One Of Us", artist: "T.R.A.P. Mason", file: "one-of-us.mp3", cover: "one-of-us.png", buy: "https://www.ourherothevillain.com/music-1/p/one-of-us" },
      { title: "Cold Dark", artist: "T.R.A.P. Mason", file: "cold-dark.mp3", cover: "cold-dark.png", buy: "https://www.ourherothevillain.com/music-1/p/5h1vgzz0or9s7o2tazvumei5uyp6s8" },
      { title: "No Fucks", artist: "T.R.A.P. Mason", file: "no-fucks.mp3", cover: "no-fucks.png", buy: "https://www.ourherothevillain.com/music-1/p/no-fs" },

      { title: "Mi Amore", artist: "T.R.A.P. Mason", file: "mi-amore.mp3", cover: "mi-amore.png", buy: "https://www.ourherothevillain.com/music-1/p/mi-amore" }
    ];

    const playCounts = new Array(tracks.length).fill(0);
    const player = document.getElementById('player');

    tracks.forEach((track, index) => {
      const container = document.createElement('div');
      container.className = 'track';

      const cover = document.createElement('img');
      cover.className = 'cover';
      cover.src = track.cover;
      cover.alt = track.title + ' cover';

      const content = document.createElement('div');
      content.className = 'track-content';

      const title = document.createElement('h3');
      title.textContent = track.title;

      const artist = document.createElement('p');
      artist.textContent = track.artist;

      const audio = document.createElement('audio');
      audio.controls = true;
      audio.src = track.file;
      audio.addEventListener('play', () => {
        playCounts[index]++;
        countSpan.textContent = `Plays: ${playCounts[index]}`;
      });

      const actions = document.createElement('div');
      actions.className = 'actions';

      const buyBtn = document.createElement('button');
      buyBtn.textContent = 'Buy / Download $0.72';
      buyBtn.onclick = () => window.open(track.buy, '_blank');

      const countSpan = document.createElement('span');
      countSpan.className = 'plays';
      countSpan.textContent = `Plays: ${playCounts[index]}`;

      actions.appendChild(buyBtn);
      actions.appendChild(countSpan);

      content.appendChild(title);
      content.appendChild(artist);
      content.appendChild(audio);
      content.appendChild(actions);

      container.appendChild(cover);
      container.appendChild(content);

      player.appendChild(container);
    });
  </script>
</body>
</html>
